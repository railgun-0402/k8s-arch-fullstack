[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info

[INPUT]
    Name        tail
    Path        /logs/*.log
    Tag         app.*
    Refresh_Interval 1
    Skip_Long_Lines  On

# 例: `level=info` だけに絞る（任意）
[FILTER]
    Name   grep
    Match  app.*
    Regex  log  level=info

[OUTPUT]
    Name   stdout
    Match  app.*
