[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info

[INPUT]
    Name        tail
    Path        /logs/*.log
    Tag         app.*
    Refresh_Interval 1
    Skip_Long_Lines  On

# 例: `level=info` だけに絞る（任意）
[FILTER]
    Name   grep
    Match  app.*
    Regex  log  level=info

# [OUTPUT]
#     Name   stdout
#     Match  app.*

# S3出力
[OUTPUT]
    Name                 s3
    Match                app.*
    bucket               pptx-su-20250920
    region               ap-northeast-1
    total_file_size      1M
    upload_timeout       60s
    s3_key_format        /logs/%Y/%m/%d/%H/%M/%S_$UUID.gz
    compression          gzip
    use_put_object       On
